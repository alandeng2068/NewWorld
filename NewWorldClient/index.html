<!DOCTYPE html public "-//w3c//dtd xhtml 1.0 transitional//en" "http://www.w3.org/tr/xhtml1/dtd/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="applicable-device" content="pc,mobile">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="src/css/main.css" rel="stylesheet" media="screen">
    <title>古老的冒险</title>
</head>
<body>
<div class="content">
    <div class="top_content">
        <img src="resources/main_top.jpg"/>
    </div>
    <div class="center_content">
        <p class="game_title">古老的冒险</p>
        <p class="game_desc"></p>
    </div>
    <div class="bottom_content">
        <a href="javascript:enterGame();"><p>开始冒险</p></a>
    </div>
    <div class="login">
        <div class="account_name"><span class="account_title">账号</span><input class="account_input" type="text" name="account_input" maxlength="16" value="请输入账号"/> </div>
        <div class="account_psw"><span class="account_title">密码</span><input class="account_input" type="password" name="psw_input" maxlength="18" value="请输入密码"/> </div>
        <p class="login_tip">* 账号带有敏感字</p>
        <div class="btn_container">
            <div class="btn_cls" id="btn_login"><span class="btn_login_txt">登录</span></div>
            <div class="btn_cls" id="btn_register"><span class="btn_login_txt">注册</span></div>
        </div>
    </div>
</div>
<script src="libs/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src ="src/js/main.js" type="text/javascript"></script>
</body>
</html>
